services:
  db:
    image: postgres:16-alpine
    container_name: monassmat-db
    environment:
      POSTGRES_USER: monassmat
      POSTGRES_PASSWORD: monassmat
      POSTGRES_DB: monassmat
    ports:
      - "5432:5432"
    volumes:
      - ${POSTGRES_DATA_DIR:-./data/postgres}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monassmat -d monassmat"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monassmat-app
    environment:
      DATABASE_URL: postgresql+psycopg://monassmat:monassmat@db:5432/monassmat
      APP_NAME: MonAssmat
      DEBUG: "false"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
