{% extends "base.html" %}
{% block content %}

<div class="page-header">
  <div>
    <h1 class="page-title">Nouveau contrat</h1>
    <p class="page-subtitle">Cree un enfant et son contrat en une seule saisie.</p>
  </div>
  <div class="page-actions">
    <a class="btn btn-secondary" href="/contracts">Retour aux contrats</a>
    {% if contract_id %}
      <a class="btn" href="/contracts/{{ contract_id }}/calendar">Ouvrir le calendrier</a>
    {% endif %}
  </div>
</div>

<section class="card">
  <div class="card__body">
    {% if saved %}
      <div class="notice notice--ok">Contrat cree.</div>
    {% endif %}
    <form method="post" action="/contracts/new">
      <label class="field">
        <span>Nom du contrat</span>
        <input name="contract_name" type="text" />
      </label>
      <div class="field-group">
        <label class="field">
          <span>Nom de l'enfant</span>
          <input name="child_name" type="text" required />
        </label>
        <label class="field">
          <span>Date de naissance</span>
          <input name="child_birth_date" type="date" required />
        </label>
      </div>

      <div class="field-group">
        <label class="field">
          <span>Date de debut</span>
          <input name="start_date" type="date" required />
        </label>
        <label class="field">
          <span>Date de fin</span>
          <input name="end_date" type="date" />
        </label>
      </div>

      <div class="field-group">
        <label class="field">
          <span>Heures par semaine</span>
          <input name="hours_per_week" type="number" step="0.01" required />
        </label>
        <label class="field">
          <span>Semaines par an</span>
          <input name="weeks_per_year" type="number" step="0.01" required />
        </label>
      </div>

      <label class="field">
        <span>Tarif horaire</span>
        <input name="hourly_rate" type="number" step="0.01" required />
      </label>

      <div class="field-group">
        <label class="field">
          <span>Jours par semaine</span>
          <input name="days_per_week" type="number" step="1" />
        </label>
        <label class="field">
          <span>Seuil majoration</span>
          <input name="majoration_threshold" type="number" step="0.01" />
        </label>
      </div>

      <div class="field-group">
        <label class="field">
          <span>Taux majoration</span>
          <input name="majoration_rate" type="number" step="0.01" />
        </label>
        <label class="field">
          <span>Plafond salaire net</span>
          <input name="salary_net_ceiling" type="number" step="0.01" />
        </label>
      </div>

      <div class="field-group">
        <label class="field">
          <span>Frais repas</span>
          <input name="fee_meal_amount" type="number" step="0.01" />
        </label>
        <label class="field">
          <span>Frais entretien</span>
          <input name="fee_maintenance_amount" type="number" step="0.01" />
        </label>
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="submit">Creer le contrat</button>
      </div>
    </form>
  </div>
</section>

{% endblock %}
